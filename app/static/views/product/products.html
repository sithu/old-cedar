<div>

    <h2><i class="fa fa-cube" aria-hidden="true"></i> Products</h2>

    <script type = "text/ng-template" id="product-new.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myProductLabel">New Product</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="product.id">
                </div>


                <div class="form-group">
                    <label>Name:</label>

                    <input type="text" class="form-control" name="name"
                           ng-model="product.name" ng-required="true"
                           ng-minlength=1 ng-maxlength=50 />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 1 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 50 characters.</span>
                </div>

                <div class="form-group">
                    <label>Available Colors:</label>
                    
                    <select2 ng-model="product.colors" s2-options="c.id as c.name for c in colors" 
                    class="form-control" options="{ multiple: true }"></select2>
                </div>

                <div class="form-group">
                    <label>Weight:</label>

                    <input type="number" class="form-control" name="weight"
                           ng-model="product.weight" ng-required="true"
                           min=1 />
                    <span class="error" ng-show="form.weight.$error.min">Must be greater than or equal to 1.</span>
                    <span class="error" ng-show="form.weight.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>Time to Build:</label>

                    <input type="number" class="form-control" name="time_to_build"
                           ng-model="product.time_to_build" ng-required="true"
                           min=0 />
                    <span class="error" ng-show="form.time_to_build.$error.min">Must be greater than or equal to 0.</span>
                    <span class="error" ng-show="form.time_to_build.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>Selling Price:</label>

                    <input type="number" class="form-control" name="selling_price"
                           ng-model="product.selling_price" ng-required="true"
                           />
                    <span class="error" ng-show="form.selling_price.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.selling_price.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>Num of Employee Required:</label>

                    <input type="number" class="form-control" name="num_employee_required"
                           ng-model="product.num_employee_required" ng-required="true"
                           ng-minlength=1 ng-maxlength=50 />
                    <span class="error" ng-show="form.weight.$error.min">Must be greater than or equal to 1.</span>
                    <span class="error" ng-show="form.weight.$error.max">Must be less than or equal to 30.</span>
                </div>

                <div class="form-group">
                    <label>Mold Num:</label>

                    <input type="text" class="form-control" name="mold-id"
                           ng-model="product.mold_id" ng-required="true"
                           ng-minlength=1 ng-maxlength=50 />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 1 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 50 characters.</span>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <script type = "text/ng-template" id="product-edit.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myProductLabel">New Product</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="product.id" readonly>
                </div>


                <div class="form-group">
                    <label>Name:</label>

                    <input type="text" class="form-control" name="name"
                           ng-model="product.name" ng-required="true"
                           ng-minlength=1 ng-maxlength=50 />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 1 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 50 characters.</span>
                </div>

                <div class="form-group">
                    <label>Weight:</label>

                    <input type="number" class="form-control" name="weight"
                           ng-model="product.weight" ng-required="true"
                           min=1 />
                    <span class="error" ng-show="form.weight.$error.min">Must be greater than or equal to 1.</span>
                    <span class="error" ng-show="form.weight.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>Time to Build:</label>

                    <input type="number" class="form-control" name="time_to_build"
                           ng-model="product.time_to_build" ng-required="true"
                           min=0 />
                    <span class="error" ng-show="form.time_to_build.$error.min">Must be greater than or equal to 0.</span>
                    <span class="error" ng-show="form.time_to_build.$error.max">Must be less than or equal to .</span>
                </div>

                <div class="form-group">
                    <label>Selling Price:</label>

                    <input type="number" class="form-control" name="selling_price"
                           ng-model="product.selling_price" ng-required="true"
                           />
                    <span class="error" ng-show="form.selling_price.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.selling_price.$error.max">Must be less than or equal to .</span>
                </div>

                <!-- Color Selection -->
                <div class="form-group">
                    <label>Colors Selection:</label>

                    <select 
                        id="color-select"
                        name="color"
                        ng-model="product.colors"
                        ng-options="c.id as c.name for c in colors"
                        ng-required="true">
                    </select>
                </div>
               
                <div class="form-group">
                    <label>Colors:</label>

                    <input type="number" class="form-control" name="colors"
                           ng-model="product.colors" ng-required="true"
                           />
               </div>

                <div class="form-group">
                    <label>Mold Num:</label>

                    <input type="text" class="form-control" name="mold-id"
                           ng-model="product.mold_id" ng-required="true"
                           ng-minlength=1 ng-maxlength=50 />
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 1 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 50 characters.</span>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="submit" ng-click="delete(product.id)" class="btn btn-danger left">Delete</button>
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-raised" ng-click="create()">
        <i class="fa fa-plus-square fa-lg" aria-hidden="true"></i> Add Product
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr class="no-wrap">
                <th>ID</th>

                <th>Name</th>

                <th><i class="fa fa-cubes" aria-hidden="true"></i> Mold Num</th>

                <th><i class="fa fa-balance-scale fa-2x" aria-hidden="true"></i></th>

                <th><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></th>

                <th><i class="fa fa-male fa-2x" aria-hidden="true"></i></th>
                
                <th><i class="fa fa-paint-brush fa-lg" aria-hidden="true"></i></th>
            </tr>
            </thead>
            <tbody>
            <tr class="no-wrap" ng-repeat="product in products">
                <td>{{product.id}}</td>

                <td><a ng-click="update(product.id)">{{product.name}}</a></td>

                <td>{{product.mold_id }}</td>

                <td>{{product.weight }} lb</td>

                <td>{{product.time_to_build}} sec</td>

                <td>{{product.num_employee_required }}</td>

                <td>
                    <ngjs-color-picker custom-colors="product.colors" options="customOptions"></ngjs-color-picker>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
