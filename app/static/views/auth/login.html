<div class="col-md-4 col-md-offset-4 centered jumbotron">
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  
  <form class="form-horizontal" ng-submit="login()">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <input type="text" class="form-control" name="email" ng-model="loginForm.email" placeholder="E-mail" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" placeholder="Password" required>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block btn-raised btn-primary">Submit</button>
    </div>
  </fieldset>
  </form>
  
</div>
